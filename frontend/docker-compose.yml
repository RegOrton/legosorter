version: '3.8'

services:
  web:
    image: node:lts-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true # Use polling for Windows dev file changes
      - NEXT_TELEMETRY_DISABLED=1
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- -p 3000 -H 0.0.0.0"
