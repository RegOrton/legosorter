services:
  vision:
    build: .
    volumes:
      - ./src:/app/src
      - ./input:/app/input
      - ./output:/app/output
      - ./data:/app/data
    devices:
      - /dev/video0:/dev/video0
    privileged: true
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - USE_MOCK_VIDEO=false
    ports:
      - "8000:8000"
    command: python src/main_api.py
