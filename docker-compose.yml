services:
  # Vision API - Python backend with FastAPI
  vision:
    build: ./vision
    container_name: lego-sorter-vision
    volumes:
      - ./vision/src:/app/src
      - ./vision/input:/app/input
      - ./vision/output:/app/output
      - ./vision/data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ./vision/.env
    environment:
      - PYTHONUNBUFFERED=1
      - USE_HTTP_WEBCAM=true
      - WEBCAM_SERVER_URL=http://host.docker.internal:5000
      - USE_MOCK_VIDEO=false
      - LDRAWDIR=/usr/share/ldraw/ldraw
    ports:
      - "8000:8000"
    command: python3 src/main_api.py
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 60s

  # Frontend - Next.js React dashboard
  frontend:
    image: node:lts-alpine
    container_name: lego-sorter-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true
      - NEXT_TELEMETRY_DISABLED=1
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- -p 3000 -H 0.0.0.0"
    depends_on:
      vision:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
